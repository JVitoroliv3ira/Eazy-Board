databaseChangeLog:
  - changeSet:
      id: v003-create-users-table
      author: Jo√£o Vitor de Oliveira Santos
      context: ddl
      changes:
        - createTable:
            schemaName: EAZYBOARD
            tableName: TB_USERS
            columns:
              - column:
                  name: ID
                  type: NUMBER
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_USER
              - column:
                  name: NAME
                  type: VARCHAR2(70)
                  constraints:
                    nullable: false
              - column:
                  name: EMAIL
                  type: VARCHAR2(90)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: PASSWORD
                  type: VARCHAR(90)
                  constraints:
                    nullable: false